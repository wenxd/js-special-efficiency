<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            list-style: none;
        }
        
        figcaption {
            text-align: center;
            line-height: 150px;
            font-family: "Microsoft Yahei";
            font-size: 24px; 
        }
        
        .palyer {
            width: 720px;
            height: 360px;
            margin: 10px auto;
            border: 1px solid #000;
            background: center no-repeat #000;
            text-align: center;
            position: relative;
        }
        .palyer video {
            height: 100%;
            display: block;
            margin: 0 auto;
        }

        .controls {
            width: 700px;
            height: 40px;
            background-color: rgba(255, 255, 0, 0.3);
            position: absolute;
            bottom: 10px;
            left: 10px;
            border-radius: 10px;
        }

        .switch {
            position: absolute;
            width: 20px;
            height: 20px;
            left: 10px;
            top: 10px;
            text-align: center;
            line-height: 20px;
            color: yellow;
            text-decoration: none;
        }

        .progress {
            position: absolute;
            width: 432px;
            height: 10px;
            background-color: rgba(255, 255, 255, 0.4);
            left: 40px;
            top: 15px;
            border-radius: 4px;
            overflow: hidden;
        }

        .curr-progress {
            width: 0%;
            height: 10px;
            background-color: #fff;
        }

        .time {
            width: 120px;
            height: 20px;
            text-align: center;
            line-height: 20px;
            color:#fff;
            position: absolute;
            left: 510px;
            top: 10px;
            font-size: 12px;
        }

        .extend {
            position: absolute;
            width: 20px;
            height: 20px;
            right: 20px;
            top: 10px;
            color: yellow;
            text-align: center;
            line-height: 20px;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <figure>
        <figcaption>视频案例</figcaption>
        <div class="palyer">
            <video src="1.mp4"></video>
            <div class="controls">
                <a href="#" class="switch fa fa-play-circle"></a>
                <div class="progress">
                    <div class="curr-progress"></div>
                </div>
                <div class="time">
                    <span class="curr-time">00:00:00</span>
                    <span class="total-time">00:00:00</span>
                </div>
                <a href="#" class="extend  fa fa-expand"></a>
            </div>
        </div>
    </figure>
</body>
</html>
<script>
    var video = document.querySelector('video');
    var playBtn = document.querySelector('.switch');
    var currProgress = document.querySelector('.curr-progress');
    var currTime = document.querySelector('.curr-time');
    var totalTime = document.querySelector('.total-time');
    var extend = document.querySelector('.extend');

    playBtn.onclick = function(){
        if (video.paused) {
            video.play();
            this.classList.remove('fa-play-circle');
            this.classList.add('fa-pause');
        } else {
            video.pause();
            this.classList.add('fa-play-circle');
            this.classList.remove('fa-pause');
        }
    }

    video.oncanplay = function(){
        var tTime = video.duration;
        var h = Math.floor(tTime / 3600);
        var m = Math.floor(tTime % 3600 / 60);
        var s = Math.floor(tTime % 3600);
        h = h >= 10 ? h : "0" + h;
        m = m >= 10 ? m : "0" + m;
        s = s >= 10 ? s : "0" + s;
        totalTime.innerHTML = h + ':' + m + ':' + s;
    }

    video.ontimeupdate = function(){
        var tTime = video.duration;
        var cTime = video.currentTime;
        var h = Math.floor(cTime / 3600);
        var m = Math.floor(cTime % 3600 / 60);
        var s = Math.floor(cTime % 3600);
        h = h >= 10 ? h : "0" + h;
        m = m >= 10 ? m : "0" + m;
        s = s >= 10 ? s : "0" + s;
        currTime.innerHTML = h + ':' + m + ':' + s;

        var value = cTime / tTime;
        currProgress.style.width = value * 100 + '%';
    }

    extend.onclick = function(){
        video.webkitRequestFullScreen();
    }
</script>
